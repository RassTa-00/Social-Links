<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

<link rel="stylesheet" href="style.css">
 

</head>
<body>
  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica" class="pic">
<div class="name">Jessica Randall</div>
<div class="location">London, United Kingdom</div>
  </br>
  <div class="bio">"Front-end developer and avid reader."</div>
  <div class="socialLinks">
    <a href="https://github.com/" target="_blank"><button class="github">GitHub</button></a>
    <a href="https://www.frontendmentor.io/home" target="_blank"><button class="frontendMentor">Frontend Mentor</button></a>
    <a href="https://www.linkedin.com/" target="_blank"><button class="linkedin">LinkedIn</button></a>
    <a href="https://www.twitter.com/" target="_blank"><button class="twitter">Twitter</button></a>
    <a href="https://www.instagram.com" target="_blank"><button class="instagram">Instagram</button></a>

  </div></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
